    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<!--This script is new-->
<script>
  // component declaration
  AFRAME.registerComponent("mylink", {
    // define a url in the schema
    schema: {
      href: {}
    },
    init: function() {
      // when clicked - change the location:
      this.el.addEventListener("click", (e) => {
        window.location = this.data.href;
      })
    }
  })
</script>

  <body>
 <a-scene background="color: black"
    cursor="rayOrigin: mouse"
         fog="type: exponential; density: 0.1; color: darkgreen;"
         animation="property: fog.color; dur: 7000;
                   from: #657B403; to: #657B403;
                   loop: indefinite; dir: alternate">

  <a-light type="point" color="green" intensity="1" position="0 0 0"
           animation="property: light.intensity;
                      dur: 7000; from: 7; to: 7;
                      dir: alternate; loop: true">

  </a-light>


<!--bodies-->
<a-scene physics>
  <a-plane src="https://thumbs.dreamstime.com/b/hipster-green-chess-board-vector-pattern-plastic-143090549.jpg" position="0 -1 0" rotation="-90 0 0"
          scale="5 5 5"></a-plane>

<!--video-->
<a-assets>
